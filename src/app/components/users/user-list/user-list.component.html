<div class="mat-elevation-z4">
    <form (submit)="onSubmitFilter()">
        <mat-form-field appearance="fill">
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="picker1" [(ngModel)]="start" name="start">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Data Final</mat-label>
          <input matInput [matDatepicker]="picker2" [(ngModel)]="end" name="end">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      
        <button mat-raised-button color="primary" class="right" type="submit"><i class="material-icons">filter_list</i> Filtrar Usuários</button>
        <button mat-raised-button color="primary" class="right" (click)="downloadPDF()"><i class="material-icons">file_download</i> Baixar em PDF</button>
      </form>
    <table mat-table class="full-width-table" [dataSource]="userAccount">
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef >Nome</th>
            <td mat-cell *matCellDef="let row">{{row.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="userCpf">
            <th mat-header-cell *matHeaderCellDef >CPF</th>
            <td mat-cell *matCellDef="let row">{{row.userCpf}}</td>
        </ng-container>

        <ng-container matColumnDef="userPhone">
            <th mat-header-cell *matHeaderCellDef >Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.userPhone}}</td>
        </ng-container>

        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef >Email</th>
            <td mat-cell *matCellDef="let row">{{row.userEmail}}</td>
        </ng-container>

        <ng-container matColumnDef="userDataCriacao">
            <th mat-header-cell *matHeaderCellDef >Data de Registro</th>
            <td mat-cell *matCellDef="let row">{{row.userDataCriacao}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef >Ação</th>
            <td mat-cell *matCellDef="let row">
                <a  class="edit" routerLink="/userAccount/user-update/{{row.userId}}">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a class="delete" (click)="openDeleteDialog(row)">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event)">
    </mat-paginator>
</div>
