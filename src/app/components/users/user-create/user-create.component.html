<mat-card>
    <mat-card-title>Cadastrar cliente</mat-card-title>
    <mat-card-subtitle class="subtitle">
      Preencha os campos abaixo e cadastre o cliente.
    </mat-card-subtitle>
    <form class="example-form">
      <mat-form-field>
        <input matInput [(ngModel)]="userAccount.userName" placeholder="Nome Completo" name="userName">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userAccount.userPhone" placeholder="Telefone" name="userPhone">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userAccount.userCpf" placeholder="CPF" name="userCpf">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" [(ngModel)]="userAccount.userDataNascimento" placeholder="Data de Nascimento" name="userDataNascimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>
      <mat-form-field class="user-endereco">
        <input matInput [(ngModel)]="userAccount.userEndereco" placeholder="EndereÃ§o Completo" name="userEndereco">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userAccount.userEmail" placeholder="Email" name="userEmail">
      </mat-form-field>
    </form>
    <div class="buttons-container">
      <button mat-flat-button color="primary" (click)="createUser()">
        <i class="material-icons">save</i> Cadastrar cliente
      </button>
      <button mat-flat-button color="warn" (click)="cancel()">
        <i class="material-icons">cancel</i> Cancelar
      </button>
    </div>
  </mat-card>
