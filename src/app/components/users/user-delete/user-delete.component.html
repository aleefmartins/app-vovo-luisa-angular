<mat-dialog-content class="mat-typography">
    <h2 mat-dialog-title>Deseja realmente excluir esse registro {{ data.userName }}?</h2>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="deleteUser()" cdkFocusInitial>Excluir</button>
  </mat-dialog-actions>
